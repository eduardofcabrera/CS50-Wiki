{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>All Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wikiPage' page=entry %}" >{{ entry }}</a></li>
        {% empty %}
            <li>No results</li>
        {% endfor %}
    </ul>

{% endblock %}
